<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="dynamicIframe"></iframe>
  <script>
    // Wixから送信されたメッセージを受け取り、iFrameにURLを設定
    window.addEventListener("message", (event) => {
      if (event.data.url) {
        document.getElementById("dynamicIframe").src = event.data.url;
      }
    });
  </script>
</body>
</html>
